<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peek-a-Cat Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #FFE4E1;
    font-family: 'Comic Neue', cursive;
    overflow: hidden;
  }

  .cat-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
  }

  .cat {
    position: absolute;
    bottom: -100px; /* hidden initially */
    width: 150px;
    transition: bottom 0.6s ease;
  }

  /* Confetti styles */
  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    top: 0;
    animation: fall 1s forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background-color: #A6E3E9;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #76cdd1;
  }
</style>
</head>
<body>

<div class="cat-container">
  <img src="https://i.ibb.co/2N2bZ0R/cartoon-cat.png" alt="Cute Cat" class="cat" id="cat">
</div>

<button id="peekButton">Do *not* click me ðŸ˜¼</button>

<script>
  const button = document.getElementById('peekButton');
  const cat = document.getElementById('cat');

  button.addEventListener('click', () => {
    // Move cat up
    cat.style.bottom = '0px';
    // Change button text
    button.textContent = "Okay fine, you found me ðŸ˜³";

    // Create confetti
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDuration = (1 + Math.random()*1) + 's';
      document.body.appendChild(confetti);

      // Remove confetti after animation
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }
  });
</script>

</body>
</html>
